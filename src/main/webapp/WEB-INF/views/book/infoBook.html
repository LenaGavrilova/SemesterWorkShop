<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/assets/js/index.js"></script>
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand">
        <h1>MyBook</h1> Книжный онлайн магазин </p>
        <div class="d-flex">
            <a class="nav-link" href="/index">Вернуться назад</a>
        </div>
    </div>
</nav>
<br>
<p th:text="'Название: ' + ${book.getTitle()}" class="h3" style="text-align: center;"></p>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="imageList" th:each="img : ${book.getImageList()}">
                <img style="width: 300px;" th:src="'/img/' + ${img.getFileName()}">
            </div>
        </div>
        <div class="col-8">
            <p th:text="'Описание: ' + ${book.getDescription()}"/>
            <p th:text="'Цена: ' + ${book.getPrice()}"/>
            <p th:text="'Издательство: ' + ${book.getPublishingHouse()}"/>
            <p th:text="'Категория товара:' + ${book.getCategory().getName()}"/>
            <a th:href="@{/cart/add/{id}(id=${book.getId()})}">Добавить товар в козрину</a>
        </div>
    </div>
</div>
<div th:replace="/footer.html :: footer"/>
</body>
</html>
