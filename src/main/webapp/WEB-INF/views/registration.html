<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/registration.js"></script>
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand">
        <h1>MyBook</h1> Книжный онлайн магазин </p>
        <div class="d-flex">
            <a class="nav-link" href="/auth/login">Войти в аккаунт</a>
            <a class="nav-link" href="/book">Вернуться на главную</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="h5" style="text-align: center;">
            <div style="margin: 10px">Регистрация</div>
        </div>
        <div class="col align-items-center" style="text-align: center;">
            <form method="post" th:action="@{/auth/registration}" th:object="${user}">
                <label for="login">Введите логин: </label>
                <input type="text" th:field="*{login}" name="username" id="login" required>
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <br><br>
                <label class="lblPassword" for="password">Введите пароль: </label>
                <input type="password" th:field="*{password}" name="password" id="password" required>
                <a href="#" class="password-control">Показать пароль</a>
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <br><br>
                <label>Введите дату рождения: </label>
                <input type="date" name="birthday" id="birthday" required>
                <br><br>
                <label>Введите город: </label>
                <input type="text" name="city" id="city" required>
                <br><br>
                <label>Выберите пол: </label>
                <br>
                <input type="radio" name="gender" id="male" value="male">Мужчина
                <br>
                <input type="radio" name="gender" id="female" value="female">Женщина
                <br><br>
                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>
</div>
<div th:replace="/footer.html :: footer"/>
</body>
</html>
