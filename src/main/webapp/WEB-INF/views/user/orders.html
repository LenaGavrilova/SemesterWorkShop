<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/assets/js/index.js"></script>
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>MyBook</h1> Книжный онлайн магазин </p>
        <div class="d-flex">
            <a class="nav-link" href="/index">Вернуться на главную</a>
        </div>
    </div>
</nav>
<br>
<div class="h3" style="text-align: center;">Заказы</div>
<br>
<div class="orders" th:each="order : ${orders}">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <img style="width: 200px;" th:src="'/img/' + ${order.getBook().getFirstImage()}">
    <br>
    <p th:text="'Товар: ' + ${order.getBook().getTitle()}" />
    <p th:text="'Количество: ' + ${order.getCount()}" />
    <p th:text="'Цена: ' + ${order.getPrice()}" />
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}" />
    <p th:text="'Статус: ' + ${order.getStatus()}" />
    <br>
</div>
<div th:replace="/footer.html :: footer"/>
</body>
</html>
