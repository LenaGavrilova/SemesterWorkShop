<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи сайта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/assets/js/index.js"></script>
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand">
        <h1>MyBook</h1> Книжный онлайн магазин </p>
        <div class="d-flex">
            <a class="nav-link" href="/admin">Вернуться назад</a>
        </div>
    </div>
</nav>
<br>
<div class="h3">Список пользователей:</div>

<div class="listUsers" th:each="user : ${userList}">
    <p th:text="'ID: ' + ${user.getId()}"/>
    <p th:text="'Логин: ' + ${user.getLogin()}"/>
    <p th:text="'Роль: ' + ${user.getRole()}"/>

</div>
<div th:replace="/footer.html :: footer"/>
</body>
</html>
